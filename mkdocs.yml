site_name: CRIPT Documentation
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - toc.integrate
    logo: img/logo.png
markdown_extensions:
- toc:
    baselevel: 1
    toc_depth: 3
    permalink: True
- pymdownx.highlight
- pymdownx.superfences

repo_url:

nav:
    - Home:
          README.md
    - Data Schema:
        - data-models/README.md
        - Challenges of Polymer Data: data-models/Polymers.md
        - How does it work: data-models/Data_Entry.md
        - Groups: data-models/Groups.md
        - Users: data-models/Users.md
        - Publications: data-models/Publications.md
        - Collections: data-models/Collections.md
        - Experiments: data-models/Experiments.md
        - Materials - polymers: data-models/Materials_P.md
        - Materials - other: data-models/Materials_O.md
        - Process: data-models/Process.md
        - Sample: data-models/Sample.md
        - Data: data-models/Data.md
        - Models: data-models/Modules.md
        - Version Control: data-models/Version_Control.md
    - Software Tools:
        - software-tools/README.md
    - Web Application:
        - web-application/README.md
    - About:
        - about/README.md

extra_css:
  - stylesheets/extra.css